<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telefonelindo</title>
    <link rel="stylesheet" href="telefo.css">
</head>
<body>  
    <section class="teclado">
        <input type="button" value="1" id="bt1">
        <input type="button" value="2" id="bt2">
        <input type="button" value="3" id="bt3">
        <input type="button" value="4" id="bt4">
        <input type="button" value="5" id="bt5">
        <input type="button" value="6" id="bt6">
        <input type="button" value="7" id="bt7">
        <input type="button" value="8" id="bt8">
        <input type="button" value="9" id="bt9">
        <input type="button" value="*" id="bt10">
        <input type="button" value="0" id="bt11">
        <input type="button" value="#" id="bt12">
    </section>
    <input type="tel" placeholder="digita teu telefone" id="bttel">
    <script src="telefo.js"></script>
    
</body>
</html>
